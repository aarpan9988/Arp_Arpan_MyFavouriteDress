<div class="card-container">

    @for (item of contentArray; track item.id; let i=$index) {
      @if(i<5){
        <div class="card">   
        <header>  
        <h2>{{ item.title }}</h2>
        </header>
        
          <p>{{ item.description }}</p>
          <p>Creator: {{ item.creator }}</p>
          @if(item.imgURL){
             <img [src]="item.imgURL" alt="{{ item.title }} Image"   />
          }
          @if(item.type){ <p>Type: {{ item.type }}</p> }
          
          @if(item.tags && item.tags.length>0){
            <p class="tag">Tags: {{ item.tags.join(', ') }}</p>
          }
        </div>
        }
    }
