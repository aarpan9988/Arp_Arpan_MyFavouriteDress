<app-create-content (contentAdded)="onContentAdded($event)"> </app-create-content>
<!-- Existing content list code goes here -->

<div>
  <label>Input feild</label>
  <input type="text" [(ngModel)]="inputValue">
  <button (click)="search(inputValue)">Search</button>
  <h3 *ngIf="typePresent" style="color: green;"> Title is present in the list.</h3>
  <h3 *ngIf="!typePresent && typePresent!=undefined" style="color: red;"> Title is not present in the list.</h3>
</div>
<div *ngFor="let type of ['Indian', 'Casual', '']">
  <h2>Type : {{ type }}</h2>
  <div class="card-container">
    <div *ngFor="let item of contentArray | contentTypeFilter:type">
      <!-- Display item details here -->
      <p>{{ item.title }}</p>
      <p>{{ item.description }}</p>
      <p>Creator: {{ item.creator }}</p>
      <p>Tags: {{ item.tags }}</p>
      <img *ngIf="item.imgURL; else defaultImage" [src]="item.imgURL" alt="{{ item.title }} Image" />
      <ng-template #defaultImage>
        <img [src]="defaultImageUrl" alt="Default Image" />
      </ng-template>
    </div>
  </div>
</div>
